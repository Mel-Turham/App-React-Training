<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Random color generator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="random-color-generator-container">
			<div class="hex-color-container">
        <p class="hex-color-value">#fffff</p>
				<button class="hex-btn" type="button">Create Hex Color</button>
				<button class="Copy-hex-color">Copy Hex Color</button>
			</div>
			<div class="rgb-color-container">
				<p class="rgb-color-value">rgb(0,0,0)</p>
				<div>
					<label for="red">Red</label>
					<input type="range" id="red" min="0" max="255" value="0" />
				</div>
				<div>
					<label for="green">Green</label>
					<input type="range" id="green" min="0" max="255" value="0" />
				</div>
				<div>
					<label for="blue">blue</label>
					<input type="range" id="blue" min="0" max="255" value="0" />
				</div>
				<button class="rgb-btn">Rgb Button</button>
				<button class="Copy-rgb-color">Copy Rgb Color</button>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
